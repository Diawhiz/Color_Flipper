<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Color Flipper</h1>

      <button id="red" onclick="bgcolor('red')">Red</button>
      <button id="blue" onclick="bgcolor('blue')">Blue</button>
      <button id="green" onclick="bgcolor('green')">Green</button>
      <button id="random" onclick="random()">Random</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
